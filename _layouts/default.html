<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}" media="screen" type="text/css">
    <link rel="stylesheet" href="{{ '/assets/css/print.css' | relative_url }}" media="print" type="text/css">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->

{% seo %}
  </head>

  <body>
    <header>
      <div class="inner">
        <a href="{{ '/' | absolute_url }}">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
        </a>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          {{ content }}
        </section>

        <aside id="sidebar">
        <a href="https://outlook.office365.com/owa/calendar/ElimChristianCurriculumCenter@elimcs.org/bookings/"><button class="button button2">Let's Collaborate!</button></a>
        <a href="../SeesawAnchors.html"><button class="button button1">Seesaw Anchors</button></a>
        <a href="../HowTo.html"><button class="button button1">Software Support</button></a>
        <a href="../IEPSupports.html"><button class="button button1">IEP Support</button></a>
        <a href="../StaffLinks.html"><button class="button button1">Staff Links</button></a>
        <a href="../StudentLinks.html"><button class="button button1">Student Links</button></a>  
        <a href="../Inventory.html"><button class="button button1">Available Tech</button></a>
        <a href="https://elimcs.sharepoint.com/sites/School/Shared%20Documents/Forms/AllItems.aspx?id=%2Fsites%2FSchool%2FShared%20Documents%2FCurriculum%20Resources&viewid=f946c227%2D6e89%2D42f3%2D9042%2D72a28422e01d"><button class="button button1">Curriculum Folder</button></a><br>
        <a href="https://get.myboardmaker.com/downloads/"><button class="button button1">Boardmaker 7 Download</button></a>
        <a href="https://elimcs.us.uniflowonline.com/#Dashboard"><button class="button button1">Uniflow</button></a>
        </aside>
      </div>
    </div>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
